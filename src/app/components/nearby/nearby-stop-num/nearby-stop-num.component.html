<div class="topbar">
  <div>
    <img src="assets/back-arrow.png"
    (click)="navigateToStop()">
  </div>
  <div>
    <img src="assets/topbar-logo.png"
    (click)="navigateToIndex()">
  </div>
  <div>
    <p> {{ stopName }}</p>
  </div>
</div>

<ng-container *ngIf="loading; else showResult">
  <div class="loading">
    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
  </div>
</ng-container>

<ng-template #showResult>
  <div class="result">
    <ng-container *ngFor="let route of routeResult">
      <div (click)="navigateToRoute(route)">
        <p>{{ route.name }}</p>
        <p>{{ route.start }}-{{ route.end }}<p>
      </div>
    </ng-container>
  </div>
</ng-template>
